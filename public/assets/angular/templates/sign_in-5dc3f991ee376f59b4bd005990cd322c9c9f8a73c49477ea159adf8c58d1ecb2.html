<div class='container'>
  <div class='col-sm-4 col-sm-offset-4'>
    <h1 class='sign_in_title'>Sign in</h1>
    <form ng-init='loginForm = {}'>
      <div class='form-group'>
        <label>Email</label>
        <input class='form-control' name='email' ng-model='loginForm.email' required='required' type='email'>
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input class='form-control' name='password' ng-model='loginForm.password' required='required' type='password'>
      </div>
      <button class='btn btn-primary btn-lg btn-block' ng-click='handleLoginBtnClick()' ng-controller='SessionsController'>Sign in</button>
      <button class='btn btn-primary btn-lg btn-block' ng-click='goRegistration()' ng-controller='SessionsController'>Sign up</button>
    </form>
    <div class='fb_login'>
      <button class='btn btn-primary btn-lg btn-block' ng-click="authenticate('facebook')">Sign in with Facebook</button>
    </div>
  </div>
</div>
